<!DOCTYPE html>
<html>
	<head>
		<title>Memory Game (Concentration)</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/primary.css">
		<link rel="stylesheet" href="css/animations.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>

	<body>

	<h1>Matching Game</h1>

	<!-- Where the dashboard information is displayed -->
	<section id="dashboard">
		<div id="stars" class="dashboardItem">
			<span id="star1"><i class="fas fa-star"></i></span> <!-- filled -->
			<span id="star2"><i class="fas fa-star"></i></span> <!-- filled -->
			<span id="star3"><i class="fas fa-star"></i></span> <!-- hollow -->
		</div>
		<p id="movesLocation" class="dashboardItem">Moves: <span id="moves">0</span></p>
		<p id="timerLocation" class="dashboardItem">Time(sec): <span id="timeDisplay">0</span></p>
		<div id="resetBtn" class="dashboardItem"><i class="fas fa-redo-alt pointyCursor"></i></div>
	</section>

	<!-- The base for construction of the Board and Cards -->
	<section class="boardSizer">
		<div class="cardPositioning"></div>
	</section>

	<!-- The modal shown upon each win -->
	<div id="winModal" class="modal modalShow">
		<div class="successCheckmark">
			<div id="checkAnimation" class="checkIcon">
				<span class="iconLine lineTip"></span>
				<span class="iconLine lineLong"></span>
				<div class="iconCircle"></div>
				<div class="iconFix"></div>
			</div>
		</div>

		<div id="winModalContent" class="modalContent">
			<h3>Congratulations! You Won!</h3>
			<p>With <span id="modalMoves"></span> Moves and <span id="modalStars"></span> Stars</p>
			<p>in <span id="modalSeconds"></span> seconds</p>
			<p id="bestMessage"></p>
			<button type="button" id="playAgainBtn">Play Again</button>
		</div>
	</div>

	</body>

	<script src="js/app.js"></script>

</html>
